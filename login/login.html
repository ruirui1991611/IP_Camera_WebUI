<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../amlogic.ico" type="image/x-icon">
</head>
<body>
<div class="login-main">
    <header class="layui-elip">Web Server</header>
	</br>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" required lay-verify="required" placeholder="account" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="password" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">login</button>
        </div>
    </form>
</div>

<script src="../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {
        // 操作对象
        var form = layui.form;
        var $ = layui.jquery;

		form.on('submit(login)',function (data) {
			$.ajax({
				url:'login.php',
				data:data.field,
				dataType:'text',
				type:'post',
				success:function (res) {
					if (res == '1'){
						location.href = "../index.php";
					}else{
						layer.msg('invalid account or password');
			        }
			    }
			})
			return false;
		})
	});
</script>
</body>
</html>
